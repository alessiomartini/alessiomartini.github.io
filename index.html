<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
<header>
    <div>
        <img src="foto_alessio.jpg" alt="Alessio Martini">
        <div style="flex-direction: column; text-align: center;">
            <h1>Alessio Martini</h1>
            <p style="margin: 0;">Theoretical & Mathematical Physics | Master's Student</p>
        </div>
    </div>
</header>

<nav>
    <a href="#biography">Biography</a>
    <a href="#extras">Extras</a>
    <a href="#courses">Courses</a>
    <a href="#publications">"Publications"</a>

</nav>

<section id="biography" class="container">
    <h2>Biography</h2>

</section>

<section id="extras" class="container">
    <h2>Extras</h2>

<section id="courses" class="container">

<section id="publications" class="container">

    <p>Copyright &copy; 2025 Alessio Martini. All Rights Reserved.</p>
</footer>

<script>
    // Function to load content from a text file and insert it into the given element
    function loadContent(file, elementId) {
        fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load ${file}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            })
            .catch(error => {
                console.error(error);
                document.getElementById(elementId).innerHTML = "Content could not be loaded.";
            });
    }

    // Load content for each section
    loadContent("data/biography.txt", "biography-text");
    loadContent("data/courses.txt", "courses-text");
    loadContent("data/publications.txt", "publications-text");
    loadContent("data/teaching.txt", "teaching-text");
    loadContent("data/contacts.txt", "contacts-text");
    loadContent("data/extras.txt", "extras-text");
</script>
</body>
</html>
